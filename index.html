<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colour Generator with Previews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Colour Generator with Previews</h1>

        <button id="generateColorBtn" class="btn">Generate Colour</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
